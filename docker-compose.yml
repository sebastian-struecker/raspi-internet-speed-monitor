version: "3.8"

services:

  speedtest:
    build:
      context: .
      dockerfile: Dockerfile.speedtest
    restart: unless-stopped
    volumes:
      - data:/data
    environment:
      - SPEEDTEST_CRON=${SPEEDTEST_CRON:-0 * * * *}
      - DB_PATH=${DB_PATH:-/data/speedtest.db}
      - DB_RETENTION_DAYS=${DB_RETENTION_DAYS:-90}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    dns:
      - 8.8.8.8
      - 1.1.1.1
    deploy:
      resources:
        limits:
          memory: 200M

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT:-8080}:8080"
    depends_on:
      - speedtest
    volumes:
      - data:/data:ro
    environment:
      - DB_PATH=${DB_PATH:-/data/speedtest.db}
      - DASHBOARD_PORT=${DASHBOARD_PORT:-8080}
      - DASHBOARD_REFRESH_SECONDS=${DASHBOARD_REFRESH_SECONDS:-60}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    dns:
      - 8.8.8.8
      - 1.1.1.1
    deploy:
      resources:
        limits:
          memory: 150M

volumes:
  data:

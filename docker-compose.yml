services:

  speedtest:
    build:
      context: .
      dockerfile: Dockerfile.speedtest
    restart: unless-stopped
    volumes:
      - data:/data
    environment:
      - SPEEDTEST_CRON=${SPEEDTEST_CRON:-* * * * *}
      - DB_PATH=${DB_PATH:-/data/speedtest.db}
      - DB_RETENTION_DAYS=${DB_RETENTION_DAYS:-90}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - webapps_network
    deploy:
      resources:
        limits:
          memory: 200M

  dashboard:
    container_name: internet-speed-monitor-dashboard
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    restart: unless-stopped
    depends_on:
      - speedtest
    volumes:
      - data:/data:ro
    environment:
      - DB_PATH=${DB_PATH:-/data/speedtest.db}
      - DASHBOARD_PORT=${DASHBOARD_PORT:-8080}
      - DASHBOARD_REFRESH_SECONDS=${DASHBOARD_REFRESH_SECONDS:-60}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - webapps_network
    deploy:
      resources:
        limits:
          memory: 150M

networks:
  webapps_network:
    external: true

volumes:
  data:
